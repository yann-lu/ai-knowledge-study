<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾宾浩斯记忆法 - 知识库</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-neutral-50 min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-30 bg-gradient-to-r from-blue-500 to-purple-500 shadow">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
            <div class="text-2xl font-extrabold tracking-tight text-white select-none">艾宾浩斯记忆法</div>
            <ul class="flex space-x-6 text-white font-medium text-base">
                <li><a href="/" class="border-b-2 border-white pb-1">首页</a></li>
                <li><a href="/knowledge" class="hover:opacity-80">复习知识库</a></li>
                <li><a href="/review" class="hover:opacity-80">今日复习</a></li>
                <li><a href="/category" class="hover:opacity-80">分类管理</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner区 -->
    <section class="bg-gradient-to-br from-blue-500 to-purple-500 py-20 text-center text-white">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4 drop-shadow">艾宾浩斯记忆法知识库</h1>
            <p class="text-lg md:text-2xl mb-8 opacity-90">科学安排复习计划，让记忆更高效</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-2">
                <a href="/knowledge/new" class="bg-white text-blue-600 font-semibold px-8 py-3 rounded-lg shadow hover:bg-blue-50 transition">➕ 添加知识点</a>
                <a href="/review" class="bg-blue-600 border-2 border-white text-white font-semibold px-8 py-3 rounded-lg shadow hover:bg-white hover:text-blue-600 transition">🧠 开始今日复习</a>
            </div>
        </div>
    </section>

    <!-- 功能卡片区 -->
    <section class="max-w-5xl mx-auto px-4 py-16 flex-1">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white rounded-2xl shadow-md p-8 flex flex-col items-center hover:shadow-xl transition">
                <div class="text-4xl mb-3">📝</div>
                <h3 class="text-lg font-bold mb-2">记录知识点</h3>
                <p class="text-neutral-500 text-center">添加您需要记忆的知识点，包括标题、内容和提示大纲</p>
            </div>
            <div class="bg-white rounded-2xl shadow-md p-8 flex flex-col items-center hover:shadow-xl transition">
                <div class="text-4xl mb-3">📊</div>
                <h3 class="text-lg font-bold mb-2">自动生成复习计划</h3>
                <p class="text-neutral-500 text-center">基于艾宾浩斯记忆曲线，系统自动为您安排科学的复习计划</p>
            </div>
            <div class="bg-white rounded-2xl shadow-md p-8 flex flex-col items-center hover:shadow-xl transition">
                <div class="text-4xl mb-3">🧠</div>
                <h3 class="text-lg font-bold mb-2">高效记忆</h3>
                <p class="text-neutral-500 text-center">按计划复习，将短期记忆转化为长期记忆，提高学习效率</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-neutral-200 py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-neutral-400 text-sm">
            艾宾浩斯记忆法知识库 &copy; 2024
        </div>
    </footer>
</body>
</html>
