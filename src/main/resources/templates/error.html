<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 艾宾浩斯记忆法</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>出错了</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${status + ' - ' + error}">404 - Not Found</h5>
                        <p class="card-text" th:text="${message}">请求的页面不存在</p>
                        <hr>
                        <p th:if="${timestamp}" class="text-muted small" th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">时间戳</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
