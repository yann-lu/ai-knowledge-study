<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识点详情 - 艾宾浩斯记忆法</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-neutral-50 min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-30 bg-gradient-to-r from-blue-500 to-purple-500 shadow">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
            <div class="text-2xl font-extrabold tracking-tight text-white select-none">艾宾浩斯记忆法</div>
            <ul class="flex space-x-6 text-white font-medium text-base">
                <li><a href="/" class="hover:opacity-80">首页</a></li>
                <li><a href="/knowledge" class="border-b-2 border-white pb-1">知识库</a></li>
                <li><a href="/review/daily" class="hover:opacity-80">今日复习</a></li>
                <li><a href="/category" class="hover:opacity-80">分类管理</a></li>
            </ul>
        </nav>
    </header>
    <!-- 主内容区 -->
    <main class="flex-1 max-w-2xl mx-auto w-full px-4 py-10">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800" th:text="${knowledge.title}">知识点详情</h2>
            <div class="mb-4">
                <span class="text-gray-500">分类：</span>
                <span class="text-gray-700" th:each="cat : ${knowledge.categories}" th:text="${cat.name} + ' '"></span>
            </div>
            <div class="mb-4">
                <span class="text-gray-500">内容：</span>
                <div class="prose max-w-none text-gray-800 mt-2" th:utext="${knowledge.content}"></div>
            </div>
            <div class="mb-4">
                <span class="text-gray-500">创建时间：</span>
                <span class="text-gray-700" th:text="${#dates.format(knowledge.createTime, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
            <div class="mb-8">
                <span class="text-gray-500">更新时间：</span>
                <span class="text-gray-700" th:text="${#dates.format(knowledge.updateTime, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="/knowledge" class="px-5 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition">返回</a>
                <a th:href="@{'/knowledge/edit/' + ${knowledge.id}}" class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold shadow hover:opacity-90 transition">编辑</a>
            </div>
        </div>
    </main>
    <!-- 页脚 -->
    <footer class="text-center text-gray-400 text-sm py-6">© 2025 艾宾浩斯记忆法</footer>
</body>
</html>
