<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库 - 艾宾浩斯记忆法</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-neutral-50 min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-30 bg-gradient-to-r from-blue-500 to-purple-500 shadow">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
            <div class="text-2xl font-extrabold tracking-tight text-white select-none">艾宾浩斯记忆法</div>
            <ul class="flex space-x-6 text-white font-medium text-base">
                <li><a href="/" class="hover:opacity-80">首页</a></li>
                <li><a href="/knowledge" class="border-b-2 border-white pb-1">复习知识库</a></li>
                <li><a href="/review" class="hover:opacity-80">今日复习</a></li>
                <li><a href="/category" class="hover:opacity-80">分类管理</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容区 -->
    <main class="flex-1 w-full max-w-7xl mx-auto px-4 py-10">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-1">知识库</h2>
                <p class="text-gray-500 text-sm" th:if="${selectedCategory != null}">
                    当前分类: <span th:text="${selectedCategory.name}"></span>
                    <a href="/knowledge" class="ml-2 text-blue-600 hover:underline text-xs">清除筛选</a>
                </p>
                <p class="text-gray-500 text-sm" th:if="${selectedCategoryIds != null && !selectedCategoryIds.empty}">
                    已选择 <span th:text="${selectedCategoryIds.size()}"></span> 个分类
                    <a href="/knowledge" class="ml-2 text-blue-600 hover:underline text-xs">清除筛选</a>
                </p>
            </div>
            <div class="flex gap-2">
                <a href="/knowledge/upload" class="border border-blue-600 text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition">📄 上传文件</a>
                <a href="/knowledge/new" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-700 transition">➕ 添加知识点</a>
            </div>
        </div>

        <!-- 分类筛选 -->
        <div class="bg-white rounded-xl shadow p-6 mb-8">
            <form action="/knowledge/by-categories" method="get" class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1 w-full">
                    <select id="categorySelect" name="categoryId" class="w-full border border-neutral-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
                        <option value="">全部分类</option>
                        <option th:each="cat : ${allCategories}" th:value="${cat.id}" th:text="${cat.indentName}"></option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition w-full md:w-auto">应用筛选</button>
            </form>
        </div>

        <!-- 知识点卡片区 -->
        <div th:if="${knowledgeList == null or knowledgeList.empty}" class="text-center py-20">
            <div class="text-6xl text-gray-300 mb-4">📚</div>
            <p class="text-lg text-gray-500 mb-4">还没有添加任何知识点</p>
            <div class="flex justify-center gap-4">
                <a href="/knowledge/new" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700 transition">添加知识点</a>
                <a href="/knowledge/upload" class="border border-blue-600 text-blue-600 px-6 py-2 rounded-lg font-medium hover:bg-blue-50 transition">上传文件</a>
            </div>
        </div>
        <div th:if="${knowledgeList != null and !knowledgeList.empty}" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="knowledge : ${knowledgeList}" class="bg-white rounded-2xl shadow-md hover:shadow-xl transition p-6 flex flex-col h-full">
                <div class="flex-1">
                    <h3 class="text-lg font-bold text-gray-800 mb-2 truncate">
                        <a th:href="@{/knowledge/{id}(id=${knowledge.id})}" class="hover:text-blue-600 transition" th:text="${knowledge.title}"></a>
                    </h3>
                    <div class="flex flex-wrap gap-2 mb-2" th:if="${!knowledge.categories.isEmpty()}">
                        <span th:each="category : ${knowledge.categories}" th:text="${category.name}" class="inline-block bg-blue-50 text-blue-600 text-xs px-2 py-1 rounded"></span>
                    </div>
                    <div class="flex items-center text-xs text-gray-400 mb-2 gap-4">
                        <span>已复习: <span th:text="${knowledgeService.getReviewedDates(knowledge.id)}"></span></span>
                        <span>待复习: <span th:text="${knowledgeService.getUpcomingDates(knowledge.id)}"></span></span>
                    </div>
                    <p class="text-gray-600 text-sm line-clamp-3 mb-4" th:text="${#strings.abbreviate(knowledge.content, 120)}"></p>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <span class="text-xs text-gray-400" th:text="${#temporals.format(knowledge.createTime, 'yyyy-MM-dd HH:mm')}"></span>
                    <div class="flex gap-2">
                        <a th:href="@{/knowledge/{id}(id=${knowledge.id})}" class="p-2 text-blue-600 hover:bg-blue-50 rounded transition" title="查看">👁️</a>
                        <a th:href="@{/knowledge/{id}/edit(id=${knowledge.id})}" class="p-2 text-gray-500 hover:bg-gray-100 rounded transition" title="编辑">✏️</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分页控件 -->
        <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-12 flex justify-center">
            <ul class="inline-flex items-center space-x-1">
                <li th:classappend="${currentPage == 0} ? 'opacity-50 pointer-events-none' : ''">
                    <a class="px-3 py-2 rounded-lg border border-neutral-300 text-sm text-gray-700 hover:bg-blue-50" th:href="@{/knowledge(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">&laquo;</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'bg-blue-600 text-white border-blue-600' : ''">
                    <a class="px-3 py-2 rounded-lg border border-neutral-300 text-sm text-gray-700 hover:bg-blue-50" th:href="@{/knowledge(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                </li>
                <li th:classappend="${currentPage == totalPages - 1} ? 'opacity-50 pointer-events-none' : ''">
                    <a class="px-3 py-2 rounded-lg border border-neutral-300 text-sm text-gray-700 hover:bg-blue-50" th:href="@{/knowledge(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">&raquo;</a>
                </li>
            </ul>
        </nav>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-neutral-200 py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-neutral-400 text-sm">
            艾宾浩斯记忆法知识库 &copy; 2024
        </div>
    </footer>

    <script th:src="@{/js/tom-select.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.TomSelect) {
                new TomSelect('#categorySelect', {
                    plugins: ['remove_button', 'clear_button'],
                    create: false,
                    maxItems: null,
                    placeholder: '搜索并选择分类...',
                    dropdownParent: 'body'
                });
            }
        });
    </script>
</body>
</html>
